<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1012 201732028 form 01</title>

  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <ul>
          <li>아이디 <input type="text" name="id" required></li>
          <li>비밀번호 <input type="password" name="password" required></li>
          <li>이름 <input type="text" name="name" autofocus></li>
          <li>연락처 <input type="text" name="number"></li>
          <li>이메일 <input type="email" name="email" required></li>
          <li><input type="submit" value="가입"></li>
        </ul>
      </fieldset>
    </form>

  </body>
