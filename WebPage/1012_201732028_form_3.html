<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1012 201732028 form 03</title>
  </head>
  <body>
    <table border="0">
      <tr>
        <th>이름</th>
        <td><input type="text" name="name" autofocus></td>
      </tr>
      <tr>
        <th>주민등록번호</th>
        <td>
          <input type="text" name="birth"> -
          <input type="password" name="birth back">
        </td>
        </th>
      </tr>
      <tr>
        <th>아이디</th>
        <td><input type="text" name="id" required></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input type="password" name="psw" required>영문/숫자포함 6자 이상</td>
      </tr>
      <tr>
        <th>비밀번호 확인</th>
        <td><input type="password" name="re psw" required></td>
      </tr>
      <tr>
        <th>&nbsp;&nbsp;비밀번호 힌트/답변&nbsp;&nbsp;</th>
        <td>
          <select name="hint">
          <option value="choose" selected>선택하시오</option>
          <option value="any">어떤거 써야할지 몰라서 그냥 썼습니당.</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>답변</th>
        <td><input type="text" name="answer"></td>
      </tr>
      <tr>
        <th>이메일</th>
        <td>
          <input type="text" name="email">@
          <input type="text">
          <select name="email back">
            <option value="1" selected>직접입력</option>
            <option value="daum">daum.net</option>
            <option value="gmail">gmail.com</option>
            <option value="hanmail">hanmail.net</option>
            <option value="msn">msn.com</option>
            <option value="naver">naver.com</option>
            <option value="nate">nate.com</option>
          </select>
        </td>
      </tr>
      <tr>
        <th rowspan="2">주소</th>
        <td>
          <input type="text" name="address1"> -
          <input type="text" name="address2">
          <input type="text" name="address3">
        </td>
      </tr>
      <tr>
        <td><input type="text" name="address4"></td>
      </tr>
      <tr>
        <th>전화번호</th>
        <td>
          <input type="text" name="house1"> -
          <input type="text" name="house2"> -
          <input type="text" name="house2">
        </td>
      </tr>
      <tr>
        <th>휴대폰 번호</th>
        <td>
          <input type="text" name="phone1" placeholder="010"> -
          <input type="text" name="phone2"> -
          <input type="text" name="phone3">
        </td>
      </tr>
      <tr>
        <th>직업</th>
        <td>
          <select name="job">
            <option value="1">선택하세요</option>
            <option value="2">학생</option>
            <option value="3">컴퓨터/인터넷</option>
            <option value="4">언론</option>
            <option value="5">공무원</option>
            <option value="6">군인</option>
            <option value="7">서비스업</option>
            <option value="8">교육</option>
            <option value="9">금융/증권/보험업</option>
            <option value="10">유통업</option>
            <option value="11">예술</option>
            <option value="12">의료</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>메일/sns 정보 수신</th>
        <td>
          <input type="radio" name="give" checked> 수신
          <input type="radio" name="not give"> 수신거부
        </td>
      </tr>
      <tr>
        <th>관심분야</th>
        <td>
          <input type="checkbox" value="html5">html5
          <input type="checkbox" value="css3">css3
          <input type="checkbox" value="javascript">javascript
          <input type="checkbox" value="php">php
          <input type="checkbox" value="jquery">jquery
        </td>
      </tr>
      <tr>
        <th>가입경로</th>
        <td>
          <select name="load">
            <<option value="1" selected>선택하세요</option>
            <option value="2">네이버검색</option>
            <option value="3">다음검색</option>
            <option value="4">기타검색엔진</option>
            <option value="5">카페or동호회를 통해</option>
            <option value="6">지인의소개</option>
            <option value="7">기타</option>
          </select>
        <td>
      </tr>
      <tr>
        <th>정보공개여부</th>
        <td>
          <select name="open">
            <option value="1" selected>선택하세요</option>
            <option value="2">모두공개</option>
            <option value="3">비공개</option>
            <option value="4">1단계공개</option>
            <option value="5">2단계공개</option>
          </select>
        </td>
      </tr>
      <tr>
        <th colspan="3">
          <input type="submit" value="회원가입">
          <input type="reset" value="취소">
        </th>
      </tr>
    </table>


  </body>
</html>
