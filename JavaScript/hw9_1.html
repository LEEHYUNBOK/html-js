<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
	<script>
		/*
		 파일 이름 : hw9_1.html
		 작성자 : 이현복
		 작성일 : 2018-10-29
		 내용 :브라우저 객체 모델을 활용하여 다음의 작업을 하는 프로그램을 작성하시오.
			- 빈 페이지를 새창으로 연다(크기: 400, 300, 위치 : 가로 300, 세로 10, 
			메뉴바도 없음, 주소창은 보이도록)
		*/
		var child = window.open('', '', 'width=400, height=300,left = 300,top = 10, location = 1, menubar=0');
		var width = screen.width;
		var height = screen.height;
		var move = function(){
			child.moveTo(200,300);
			child.focus();
		};
		var resize = function(){
			child.resizeTo(width/2,height/2);
			child.focus();
		};
	</script>
</head>
<body>
	<button onclick="move()"> 창 위치 변경 </button>
	<button onclick="resize()"> 창 크기 변경 </button>
</body>
</html>
