    <meta charset="utf-8" />
    <title></title>
<script>
	/*

        작성일 : 2018-10-15
        내용 : var num1=3.456789;
			var num2=700000;
			var num3="30.5px";
			위에 선언된 값에 대해 다음과 같은 출력이 되도록 프로그램을 작성하시오
			7.0e+5 // num2를 지수 표시
			3.46 // 소수점 2자리 반올림
			3.5 // 유효한 수 2자리 반올림
			70 // num3에 40 더하기(정수변환)
			70.5 // num3에 40 더하기(실수변환)
	*/
	var num1=3.456789;
	var num2=700000;
	var num3="30.5px";
	var output = "";
	output += num2.toExponential(1)+"\n";
	output += num1.toFixed(2)+"\n";
	output += num1.toPrecision(2)+"\n";
	output += parseInt(num3)+40+"\n";
	output += parseFloat(num3)+40+"\n";
	alert(output);
</script>
