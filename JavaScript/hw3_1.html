<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        /*
        파일 이름 : hw3_1.html
        작성자 : 이현복
        작성일 : 2018-09-12
        내용 : 사용자로부터 신장과 몸무게를 입력 받아 적정 몸무게 보다 이상일 경우
               적정 몸무게 이상", 미만일 경우 적정 몸무게 미달"로 
               출력하는 프로그램을 작성하시오.
        (적정 몸무게 = (신장-100)*.0.9)

        */
        var a = prompt("신장");
        var b = prompt("몸무게");
        if ((a - 100) * 0.9 <= b) {
            alert("적정 몸무게 이상");
        }
        if ((a - 100) * 0.9 > b) {
            alert("적정 몸무게 미만");
        }
    </script>
</head>
