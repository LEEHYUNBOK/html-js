<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title> 이벤트 </title>
<script type="text/javascript">
//<![CDATA[
	/*
	 파일 이름 : hw11_1.html
	 작성자 : 이현복
	 작성일 : 2018-11-07
	 내용 : - 다음 이벤트가 발생한 요소의 src 속성을 바꾸세요.
			- 첫번째 버튼은 클릭했을 시(click)
			- 두번째 버튼은 마우스를 버튼에 올렸을 있을 때와 없을 때(mouseover/mouseleave)
			- 세번째 버튼은 두번째 효과 외로 키보드로 버튼에 포커스가 있을 때 없을 때(+ focus/blur)
			- 세번째 버튼에 대해서는 표준 이벤트 모델을 사용하시오.
	*/
    window.onload = function () {
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var btn3 = document.getElementById("btn3");

        var img1 = document.getElementById("img1");
        var img2 = document.getElementById("img2");
        var img3 = document.getElementById("img3");
		var count = 0;
        btn1.onclick = function () {
			if(count == 0){
				img1.src = "images/click_btn_on.png";
				count = 1;
			}
			else{
				img1.src = "images/click_btn_out.png";
				count = 0;
			}
        }

        btn2.onmouseover = function () {
			img2.src = "images/over_btn_on.png";
        }
		btn2.onmouseleave = function() {
			img2.src = "images/over_btn_out.png";
		}

        //
        //
		var handle2 = function() {
			img3.src = "images/out_btn_on.png";
		};
		var handle1 = function() {
			img3.src = "images/out_btn_out.png";
		};
        if (window.addEventListener) {
            btn3.addEventListener("mouseover",handle1);
			btn3.addEventListener("mouseleave",handle2);
			btn3.addEventListener("focus",handle1);
			btn3.addEventListener("blur",handle2);
        } 
		else {
            btn3.attachEvent("onmouseover",handle1);
			btn3.attachEvent("onmouseover",handle2);
			btn3.addEventListener("focus",handle1);
			btn3.addEventListener("blur",handle2);
        }


    }
//]]>
</script>
</head>
<body>
 <h1>마우스 클릭했을 때 이미지 변경</h1>
 <p>( images/click_btn_out.png → images/click_btn_on.png )</p>
 <p><a href="#" id="btn1">
    <img src="images/click_btn_out.png" id="img1" />
 </a></p>
 <h1>마우스 오버했을 때 이미지 변경</h1>
 <p>( images/over_btn_out.png → images/over_btn_on.png )</p>
 <p><a href="#" id="btn2">
    <img src="images/over_btn_out.png" id="img2" />
 </a></p>
 <h1>마우스 아웃했을 때 이미지 변경</h1>
 <p>( images/out_btn_out.png → images/out_btn_on.png )</p>
 <p><a href="#" id="btn3">
    <img src="images/out_btn_out.png" id="img3" />
 </a></p>
</body>
</html>
