<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        /*
        파일 이름 : hw4_4.html
        작성자 : 이현복
        작성일 : 2018-09-12
        내용 : 피타고라스의 정리 a^2 + b^2 = c^2 에 대해(^2는 제곱을 의미),
               각 변이 길이가 100보다 작은 삼각형(<=100) 중에서 피타고라스의 정리가 
               성립하는 삼각형(직각 삼각형)을 찾고 몇개인지 세는 프로그램을 작성하시오.
               단, 변의 길이는 정수인 것만 고려할 것
        */
        var count = 0;
		var print = "";
		for(var a=1;a<=100;a++){
			for(var b=1;b<=100;b++){
				for(var c=1;c<=100;c++){
					if(a*a + b*b == c*c){
						print=print+(a+"/"+b+"/"+c+" ");
						count++;
							if(count%5 == 0){
								print+="\n";
							}
					}
				}
			}
		}
		alert(print);
		alert("직각 삼각형 수 ="+ count);
    </script>
