<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script>
        /*
         파일 이름 : hw16_5.html
         작성자 : 이현복
         작성일 : 2018-12-10
         내용 : - + 버튼을 누르면 font-size가 1 증가
                - - 버튼을 누르면 font-size가 1 감소
                - 0 버튼을 누르면 기본값 12로
                - select 색상을 변경하면 색상을 변경
        */
        $(function () {
            var size = $('p#txt_wrap').css('font-size');
            size = size.replace(/[^0-9]/g, "");
            size = Number(size);
            $('.zoom > button').click(function () {
                if ($(this).text() == "+") {
                    size++;
                    $('p#txt_wrap').css('font-size',size);
                }
                if ($(this).text() == "-") {
                    size--;
                    $('p#txt_wrap').css('font-size', size);
                }
                if ($(this).text() == "0") {
                    size = 12;
                    $('p#txt_wrap').css('font-size', size);
                }
            });
            $('select#fs').change(function () {
                var color = "";
                color = $('#fs option:selected').val();
                $('p#txt_wrap').css('color',color);
            });
        });
    </script>
</head>
<body>
    <div id="f_wrap">
        <dl>
            <dt>글자크기</dt>
            <dd class="zoom">
                <button>+</button>
                <button>0</button>
                <button>-</button>
            </dd>
            <dt>글자모양</dt>
            <dd class="f_style">
                <select name="fs" id="fs">
                    <option value="black">검정</option>
                    <option value="blue">파랑</option>
                    <option value="red">빨강</option>
                    <option value="yellow">노랑</option>
                </select>
            </dd>
        </dl>
    </div>
    <p id="txt_wrap">
        송충이는 솔잎을 먹어야 산다.
    </p>
</html>
