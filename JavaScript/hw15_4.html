<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script>
        /*
         파일 이름 : hw15_4.html
         작성자 : 이현복
         작성일 : 2018-11-21
         내용 : - a태그 중에 title 속성이 포함된 객체에 배경을 노란색(yellow)으로 적용.
                - a태그 중에 속성 href의 값이 "http://www.nate.com"인 객체에 배경을 pink로 적용
                - a태그 중에 속성 href의 값이 mailto로 시작하는 객체에 배경을 aqua로 적용
                - a태그 중에 속성 href의 값이 net으로 끝나는 객체에 배경을 purple로 적용
                - a태그 중에 속성 href의 값에 google을 포함하는 객체에 orange를 적용
        */
        $(document).ready(function () {
            $('a[title]').css('background', 'yellow');

            $('a[href = "http://www.nate.com"]').css('background', 'pink');

            $('a[href ^= "mailto"]').css('background', 'aqua');

            $('a[href $= "net"]').css('background', 'purple');

            $('a[href *= "google"]').css('background', 'orange');
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul>
        <li>
            <a href="http://www.naver.com" title="네이버 이동">네이버</a>
        </li>
        <li><a href="mailto:ciycc@naver.com">관리자에게</a></li>
        <li><a href="http://www.nate.com">네이트</a></li>
        <li><a href="http://www.daum.net">다음</a></li>
        <li><a href="http://www.google.com">구글</a></li>
    </ul>
</body>
</html>
