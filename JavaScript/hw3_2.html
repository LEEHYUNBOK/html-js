        var b = prompt("주민등록번호 뒷자리 입력");
        var c = (b[0] == 1 || 2) ? "19" : "20";
        alert("생년월일은 다음과 같습니다.");
        alert(c + a[0] + a[1]);
        alert((a[2] > 0) ? a[2] + a[3] : a[3]);
        alert((a[4] > 0) ? a[4] + a[5] : a[5]);
