<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script>
        /*
         파일 이름 : hw16_4.html
         작성자 : 이현복
         작성일 : 2018-12-10
         내용 : - select 태그를 변경할 때마다 txt에 값을 출력하시오. - change()이벤트 사용.
        */
        $(function () {
            $('select#rel_site').change(function () {
                var st = "";
                $('#rel_site option:selected').each(function () {
                    st = $(this).attr('value');
                });
                $('p#txt').text(st);
            }).change();
        });
    </script>
</head>
<body>
    <select id="rel_site">
        <option value="">사이트 선택</option>
        <option value="www.naver.com">네이버</option>
        <option value="www.nate.com">네이트</option>
        <option value="www.daum.net">다음</option>
    </select>
    <p id="txt"></p>
</body>
</html>
