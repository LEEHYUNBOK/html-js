<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script>
        /*
         파일 이름 : hw16_3.html
         작성자 : 이현복
         작성일 : 2018-12-03
         내용 : - <p> 태그에 마우스의 x, y 좌표값을 화면에 출력하시오.
        */
        $(function () {
            $('html').on('mousemove', function () {
                var x = event.pageX;
                var y = event.pageY;
                $('p').html(function () {
                    return ('(x, y) = ('+x + ', ' + y+')');
                });
            });
        });
    </script>
</head>
<body>
    <p></p>
</body>
</html>
