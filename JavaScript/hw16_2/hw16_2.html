<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title> 이벤트 </title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script>
        /*
         파일 이름 : hw16_2.html
         작성자 : 이현복
         작성일 : 2018-12-10
         내용 : - 아래 작업을 하도록 jquery를 사용하여 완성하시오
                hw11_1을 jquery를 사용해서 구현하시오.

        */
        $(function () {
            var count = 0;
            $('#img1').on('click', function () {
                if (count == 0) {
                    $(this).attr('src', 'images/click_btn_on.png');
                    count = 1;
                }
                else {
                    $(this).attr('src', 'images/click_btn_out.png');
                    count = 0;
                }
            });

            $('#img2').on({
                mouseenter: function () { $(this).attr('src', 'images/over_btn_on.png'); },
                mouseleave: function () { $(this).attr('src', 'images/over_btn_out.png'); }
            });

            $("#btn3").on('focus', function () { $('#img3').attr('src', 'images/out_btn_out.png'); });
            $("#btn3").on('blur', function () { $('#img3').attr('src', 'images/out_btn_on.png'); });


            $('#img3').hover(
                function () {
                    $(this).attr('src', 'images/out_btn_out.png');
                },
                function () {
                    $(this).attr('src', 'images/out_btn_on.png');
                }
            );
        });
    </script>
</head>
<body>
    <h1>마우스 클릭했을 때 이미지 변경</h1>
    <p>( images/click_btn_out.png → images/click_btn_on.png )</p>
    <p>
        <a href="#" id="btn1">
            <img src="images/click_btn_out.png" id="img1" />
        </a>
    </p>
    <h1>마우스 오버했을 때 이미지 변경</h1>
    <p>( images/over_btn_out.png → images/over_btn_on.png )</p>
    <p>
        <a href="#" id="btn2">
            <img src="images/over_btn_out.png" id="img2" />
        </a>
    </p>
    <h1>마우스 아웃했을 때 이미지 변경</h1>
    <p>( images/out_btn_out.png → images/out_btn_on.png )</p>
    <p>
        <a href="#" id="btn3">
            <img src="images/out_btn_out.png" id="img3" />
        </a>
    </p>
</body>
</html>
