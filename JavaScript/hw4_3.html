<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        /*
        파일 이름 : hw4_3.html
        작성자 : 이현복
        작성일 : 2018-09-12
        내용 : 사용자로부터 양의 정수값을 입력받아 합을 구하는 프로그램을 작성하시오.
               단, 사용자가 양이 아닌 정수값을 입력하면 반복을 멈출 것
               양이 아닌 값은 합에 포함시키지 않음
        */
        var sum = 0;
        var b = true;
        while (b == true) {
            var a = prompt("입력", "양의 정수값");
            if (a > 0) {
                sum += Number(a);
            }
            if (a < 0) {
                b = false;
            }
        }
        alert("양의 정수값들의 합");
        alert(sum);
    </script>
</head>
