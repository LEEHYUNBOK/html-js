        */
        var a = prompt("신장");
        var b = prompt("몸무게");
		var weight = function(a, b){
			if ((a - 100) * 0.9 <= b) {
			    alert("적정 몸무게 이상");
			}
			if ((a - 100) * 0.9 > b) {
				alert("적정 몸무게 미만");
			}
		}
		weight(a,b)
