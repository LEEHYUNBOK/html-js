<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
	<script>
		/*
		 파일 이름 : hw10_1.html
		 작성자 : 이현복
		 작성일 : 2018-11-05
		 내용 : 문서 객체 모델을 활용하여 다음의 작업을 하는 프로그램을 작성하시오.
		*/
		window.onload = function() {
		var img1 = document.getElementById("img1");
		var img2 = document.createElement('img');
		img2.src = "van2.png";
		
		img1.width = 200;
		img1.height =150;

		img2.width = 200;
		img2.height =150;
		
		img1.style.position = "absolute";
		img2.style.position = "absolute";
		
		img1.style.top = 10+"px";
		img1.style.left = 10+"px";
		
		img2.style.left = 10+"px";
		img2.style.top = 210+"px";
		
		var speed1 = Math.random()*100+1;
		var speed2 = Math.random()*100+1;
		document.body.appendChild(img2);
		setInterval(function() {
			var move1 = parseInt(img1.style.left) + speed1;
			var move2 = parseInt(img2.style.left) + speed2;
			if(parseInt(img1.style.left) <= 700){
				img1.style.left = move1+"px";
			}
			if(parseInt(img2.style.left) <= 700){
				img2.style.left = move2+"px";
			}
		}, 1000/40);
		}
	</script>
</head>
<body>
	<img src="van1.png" id = "img1"></img>
</body>
</html>
